<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="src/assets/styles/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="bg-info bg-gradient">
      <h1 class="d-flex justify-content-end text-white">Weather Dashboard</h1>
    </header>
    <div class="d-flex">
      <!-- Sidebar -->
      <aside>
        <form>
          <label for="city-search">Search for a City:</label>
          <input type="text" name="city-search" id="citySearchInput" />
          <button type="submit" id="searchButton">Search</button>
        </form>
        <br />
        <ul id="cityHistory"></ul>
      </aside>
      <!-- Main shown city -->
      <main class="d-flex flex-column">
        <section>
          <h2 id="activeCityName"></h2>
          <span id="activeCityTemp"></span>
          <span id="activeCityWind"></span>
          <span id="activeCityHumidity"></span>
        </section>
        <!-- Upcoming forecast -->
        <section>
          <h3>5-Day Forecast:</h3>
          <ul class="d-flex" id="forecast"></ul>
        </section>
      </main>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>

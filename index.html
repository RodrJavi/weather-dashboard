<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="src/assets/styles/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  </head>
  <body>
    <header class="bg-info bg-gradient">
      <h1 class="d-flex justify-content-end text-white">Weather Dashboard</h1>
    </header>
    <div class="d-flex mx-3">
      <!-- Sidebar -->
      <aside class="me-4">
        <form
          id="searchForm"
          class="d-flex flex-column gap-2 px-5 pb-3 border-bottom">
          <label for="city-search">Search for a City:</label>
          <input type="text" name="city-search" id="citySearchInput" />
          <button type="submit" id="searchButton">Search</button>
        </form>
        <ul id="cityHistory" class="d-flex flex-column gap-2 overflow-y-scroll">
          <li>No history to display!</li>
        </ul>
      </aside>
      <!-- Main shown city -->
      <main class="d-flex flex-column">
        <section class="d-flex flex-column border border-3 p-4 bg-info text-white">
          <h2 id="activeCityName">No city searched</h2>
          <img id="activeCityIcon" height="40px" width="40px"></img>
          <span id="activeCityTemp">Temp: ?? &deg;F</span>
          <span id="activeCityWind">Wind: ?? MPH</span>
          <span id="activeCityHumidity">Humidity: ?? %</span>
        </section>
        <!-- Upcoming forecast -->
        <section>
          <h3>5-Day Forecast:</h3>
          <ul class="d-flex gap-3 p-3" id="forecast"></ul>
        </section>
      </main>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
